<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0px;
        padding: 0px;
      }
      .container {
        background-color: white;
        height: 100%;
        width: calc(100% - 40px);
        padding: 30px;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        display: grid;
      }
      h1 {
        color: #4CAF50;
      }
      img {
        height: 355px;
        width: 355px;
      }
      #header {
        font-size: 1.4em;
        font-weight: bold;
      }
      
    </style>
  </head>
  <body>
    <div>
        <iframe 
          width="50%"
          height="700px" 
          frameborder="0" 
          allowfullscreen 
          allow="geolocation"
          src="https://umap.openstreetmap.fr/en/map/brookwood-estates_1120414?scaleControl=false&miniMap=false&scrollWheelZoom=false&zoomControl=true&editMode=disabled&moreControl=true&searchControl=null&tilelayersControl=null&embedControl=null&datalayersControl=true&onLoadPanel=databrowser&captionBar=false&captionMenus=true"
        >
        </iframe>
    </div>
  </body>
</html>
