<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Template</title>
    <script>
      // Function to get query parameters from the URL
      function getQueryParams() {
          let params = {};
          let queryString = window.location.search;
          let urlParams = new URLSearchParams(queryString);

          // Iterate over the parameters and store them
          for (let [key, value] of urlParams.entries()) {
              params[key] = value;
          }
          return params;
      }

      // Function to display the query parameters on the page
      function displayParams() {
          let params = getQueryParams();
          let displayArea = document.getElementById("header");
          displayArea.innerHTML = "";

          for (let key in params) {
              if (key === 'header') {
                displayArea.innerHTML = `${params[key]}`
              }
          }
      }

      // Run the display function after the page loads
      window.onload = displayParams;
  </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0px;
        padding: 0px;
      }
      .container {
        background-color: white;
        height: 100%;
        width: calc(100% - 40px);
        padding: 30px;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        display: grid;
      }
      h1 {
        color: #4CAF50;
      }
      img {
        height: 355px;
        width: 355px;
      }
      #header {
        font-size: 1.4em;
        font-weight: bold;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <!-- Query parameters will be displayed here -->
      </div>
      <p>
        This development will begin breaking ground in summer of 2022.
        Rolling hills, large wooded area, secluded walking trails are just some of the attractions of this coming development.
        Located just half a mile from Fenton Lake and 2 miles north of the vibrant downtown Fenton area.
      </p>
        <img src="https://brookwood.co.il/wp-content/uploads/2022/10/fenton-demo.jpg" alt="fenton-demo" />
        <img src="https://brookwood.co.il/wp-content/uploads/2022/09/Fenton_Units_color.jpg" alt="Fenton_Units_color" />
    </div>
  </body>
</html>
