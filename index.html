<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Template</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #4CAF50;
      }

  <body>
    <div class="container">
    
      <h3>224 Units</h3>
      <p>
        This development will begin breaking ground in summer of 2022.<br/>

        <img src="https://brookwood.co.il/wp-content/uploads/2022/10/fenton-demo.jpg" alt="fenton-demo" />
