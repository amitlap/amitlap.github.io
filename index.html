<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Template</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 20px;
      }
      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #4CAF50;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Custom Template</h1>
      <p>This is a custom HTML template that you can embed in an iframe.</p>
    </div>
  </body>
</html>
