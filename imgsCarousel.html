<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      // Function to get query parameters from the URL
      function getQueryParams() {
          let params = {};
          let queryString = window.location.search;
          let urlParams = new URLSearchParams(queryString);

          // Iterate over the parameters and store them
          for (let [key, value] of urlParams.entries()) {
              params[key] = value;
          }
          return params;
      }

      // Function to display the query parameters on the page
      function displayParams() {
        const dictionary = {
            VanBuren: 'Van Buren Project'
        }
          let params = getQueryParams();
          let displayArea = document.getElementById("header");
          displayArea.innerHTML = "";

          for (let key in params) {
              if (key === 'header') {
                const name = params[key]
                displayArea.innerHTML = `${dictionary[name] || name}`
              }
          }
      }

      // Run the display function after the page loads
      window.onload = displayParams;
  </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0px;
        padding: 0px;
      }
      .container {
        background-color: white;
        height: 100%;
        width: calc(100% - 40px);
        padding: 30px;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        display: grid;
      }
      img {
        height: 353px;
        width: 100%;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://brookwood.co.il/wp-content/uploads/2022/10/fenton-demo.jpg" class="d-block w-100" alt="fenton-demo">
            </div>
            <div class="carousel-item">
                <img src="https://brookwood.co.il/wp-content/uploads/2022/10/fenton-demo.jpg" class="d-block w-100" alt="fenton-demo">
            </div>
            <div class="carousel-item">
                <img src="https://brookwood.co.il/wp-content/uploads/2022/10/fenton-demo.jpg" class="d-block w-100" alt="fenton-demo">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
  </body>
</html>
