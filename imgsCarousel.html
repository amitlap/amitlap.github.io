<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      function getQueryParams() {
          let params = {};
          let queryString = window.location.search;
          let urlParams = new URLSearchParams(queryString);

          // Iterate over the parameters and store them
          for (let [key, value] of urlParams.entries()) {
              params[key] = value;
          }
          return params;
      }

      function setCarouselImages(projectKey) {
        const carouselItems = document.querySelectorAll('.carousel-item img');
        
        // Get keys of the dictionary and use them to set the image src
        const imagesDictionary = locationsImgsInfo[projectKey || 'default'];
        const keys = Object.keys(imagesDictionary);
        
        // Loop through the images in the carousel and set their src attributes
        carouselItems.forEach((img, index) => {
            const key = keys[index];  // Access the dictionary key by index
            if (key && imagesDictionary[key]) {
                img.src = imagesDictionary[key];  // Set src from the dictionary
            }
        });
      }

      function initCarouselFromParams() {
        const params = getQueryParams();
        const projectKey = params['name'];
        if (projectKey) {
            setCarouselImages(projectKey);
        } else {
            console.error('No project parameter found in the URL.');
        }
      }

      window.onload = function() {
        initCarouselFromParams();
      };

  </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        margin: 0px;
        padding: 0px;
      }
      .container {
        background-color: white;
        height: 100%;
        padding: 0px;
        overflow: hidden;
        display: grid;
      }
      img {
        height: 350px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div id="carousel1" class="carousel slide">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://brookwood.co.il/wp-content/uploads/2022/09/Fenton_Units_color.jpg" class="d-block w-100" alt="fenton-demo">
            </div>
            <div class="carousel-item">
                <img src="https://brookwood.co.il/wp-content/uploads/2022/10/fenton-demo.jpg" class="d-block w-100" alt="fenton-demo">
            </div>
            <div class="carousel-item">
                <img src="https://img1.wsimg.com/isteam/ip/92853d7f-dbb3-44d8-978d-c189986debc2/Brookwood%20Estates%20-%20Van%20Buren%2022.jpg/:/rs=w:1300,h:800" class="d-block w-100" alt="fenton-demo">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
  </body>
  <script src="./info/info.js"></script>
</html>
