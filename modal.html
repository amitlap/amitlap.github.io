<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Modal Example</title>
    <script src="info/info.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        margin: 0;
        padding: 0;
      }

      /* Button styles */
      .btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      /* Modal background */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; 
        z-index: 10000; 
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;

        background-color: rgba(255, 255, 255, 0.2); /* Light clear background */
        backdrop-filter: blur(1px); /* Optional: Adds a blurred effect */
      }

      /* Modal content box */
      .modal-content {
        position: relative;
        margin: 5% auto; /* Center the modal */
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        width: 80%; 
        height: 700px;
        max-width: 700px;
        overflow-y: auto; 
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      }

      /* Close button style */
      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        color: #333;
        font-size: 20px;
        cursor: pointer;
      }

      .close-btn:hover {
        color: #000;
      }
    </style>
  </head>
  <body>

    <!-- Button to open the modal -->
    <button class="btn" id="openModalBtn">Open Large Modal</button>

    <!-- The Modal -->
    <div id="customModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h2>Development Project Information</h2>
        <p id="modalText">
            
        </p>
      </div>

    </div>

    <script>
      // Get the modal element
      const modal = document.getElementById('customModal');

      // Get the button to open the modal
      const openModalBtn = document.getElementById('openModalBtn');

      // Get the close button inside the modal
      const closeModalBtn = document.getElementById('closeModalBtn');

      const modalText = document.getElementById('modalText');
      const wantedProjectTextObject = textContentInfo['fentonProject'];

      modalText.innerHTML = wantedProjectTextObject?.moreText || '';

      // Open the modal when the button is clicked
      openModalBtn.onclick = function() {
        modal.style.display = 'block';
      };

      // Close the modal when the close button is clicked
      closeModalBtn.onclick = function() {
        modal.style.display = 'none';
      };

      // Close the modal when clicking outside the modal content
      window.onclick = function(event) {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      };
    </script>
  </body>
</html>
