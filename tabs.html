<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>3 Tabs</title>
    <style>
      html {
        height: 100%;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        margin: 0;
        padding: 0;
      }

      /* Style the tab container */
      .tab-container {
        display: flex;
        background: white;
        font-size: 1.4em;
        font-weight: bold;
        margin: 5px 0px;
        position: sticky;
        z-index: 1000;
        top: 45px;
      }

      /* Style for the tab buttons */
      .tab {
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        width: 100%;
        height: 45px;
        margin-right: 5px;
        background: transparent;
      }

      .tab:hover {
        background-color: #ddd;
      }

      /* Active tab style */
      .tab.active {
        color: blue
      }

      /* Style for the tab content */
      .tab-content {
        display: none; /* Hide all tab content by default */
        padding: 0px;
      }

      /* Show the active tab content */
      .tab-content.active {
        display: block;
      }
      .tab2-container {
        background-color: white;
        height: 100%;
        padding: 0px;
        overflow: hidden;
        display: grid;
      }
      img {
        height: calc(100vh - 45px);
        max-height: 378px;
      }
      .header-container {
        background-color: white;
        height: 100%;
        overflow: hidden;
        display: flex;
        font-size: 1.4em;
        font-weight: bold;
        margin: 5px 0px;
        position: sticky;
        z-index: 1000;
        top: 0;
      }
      #header {
        font-size: 1.4em;
        font-weight: bold;
        margin: 5px 0px;
        position: sticky;
        z-index: 1000;
        top: 0;
      }
        /* Scrollbar container */
      ::-webkit-scrollbar {
        width: 8px; /* Width of the scrollbar */
        height: 8px; /* Height of the scrollbar for horizontal scrollbars */
      }

        /* Scrollbar track (background) */
      ::-webkit-scrollbar-track {
        background: #f1f1f1; /* Light background color */
      }

        /* Scrollbar thumb (the draggable part) */
      ::-webkit-scrollbar-thumb {
        background-color: #888; /* Darker thumb color */
        border-radius: 10px; /* Rounded edges for the scrollbar */
        border: 2px solid #f1f1f1; /* Add some padding around the thumb */
      }

        /* Scrollbar thumb on hover */
        ::-webkit-scrollbar-thumb:hover {
        background-color: #555; /* Darker thumb color on hover */
      }

      .umap-div-icon .icon_container img {
    vertical-align: middle;
    max-width: 34px!important;
    max-height: 34px!important
    }

     /* Full-screen modal overlay styles */
     .modal-overlay {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.1); /* Semi-transparent background */
      z-index: 100000;
      justify-content: center;
      align-items: center;
    }

    /* Modal content box */
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      height: 40vh;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    /* Close button styles */
    .close-btn {
      cursor: pointer;
      color: #888;
      font-size: 18px;
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .close-btn:hover {
      color: #333;
    }

    </style>
  </head>
  <body>
    <div class="header-container">
      <div id="header"></div>
        <!-- Button to open the modal -->
  <button onclick="openModal()">Open Full-Screen Modal</button>

  <!-- Modal structure -->
  <div id="fullScreenModal" class="modal-overlay">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Centered Modal Content</h2>
      <p>This modal simulates from main page.</p>
    </div>
  </div>

    </div>

    <!-- Tab buttons -->
    <div class="tab-container">
      <button class="tab active" onclick="openTab(event, 'overview')">Overview</button>
      <button class="tab" onclick="openTab(event, 'photos')">Photos</button>
      <button class="tab" onclick="openTab(event, 'details')">Details</button>
    </div>

    <!-- Tab content -->

    <div id="tabContent" class="tab-content active">
      <!-- Dynamic content will be injected here -->
    </div>

    <script src="./info/templatesInfo.js"></script> <!-- Include external JS file with content -->
    <script>
      function getQueryParams() {
        const params = {};
        const urlParams = new URLSearchParams(window.location.search);
        urlParams.forEach((value, key) => {
          params[key] = value;
        });
        return params;
      }

      function loadLocationContent(locationKey, tabId) {
        // Get the content for the specific project and tab
        const wantedKey = locationKey || 'default';

        if (tabsInfo[wantedKey] && tabsInfo[wantedKey][tabId]) {
          document.getElementById('tabContent').innerHTML = tabsInfo[wantedKey][tabId];
        } else {
          document.getElementById('tabContent').innerHTML = '<p>No content available for this tab.</p>';
        }
      }

      function openTab(event, tabId) {
        // Get the project parameter from the URL
        const params = getQueryParams();
        const locationKey = params['location'] || 'default'; // Default to 'fenton' if no parameter

        // Load the content for the selected project and tab
        loadLocationContent(locationKey, tabId);

        // Update active tab
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => tab.classList.remove('active'));
        event.currentTarget.classList.add('active');
      }

      function loadHeader(locationKey) {
        document.getElementById('header').innerHTML = tabsInfo[locationKey]['header'];
      }

      function openPopup() {
        // Define the pop-up window size
        const width = 600;
        const height = 400;
        
        // Calculate the position to center the window on the screen
        const left = (window.screen.width - width) / 2;
        const top = (window.screen.height - height) / 2;

        // Open the pop-up window with calculated position and size
        window.open(
          'https://www.example.com', 
          'popupWindow', 
          `width=${width},height=${height},top=${top},left=${left},scrollbars=yes,resizable=yes`
        );
      }

      window.onload = function() {
        const params = getQueryParams();
        const locationKey = params['location'] || 'default';

        loadLocationContent(locationKey, 'overview');
        loadHeader(locationKey)
      };
    </script>
      <script>
   // Function to open the modal
   function openModal() {
      document.getElementById('fullScreenModal').style.display = 'flex';
    }

    // Function to close the modal
    function closeModal() {
      document.getElementById('fullScreenModal').style.display = 'none';
    }

    // Listen for messages from the iframe
    window.addEventListener('message', function(event) {
      // Check if the message is the specific request to open the modal
      if (event.data === 'openFullscreenModal') {
        openModal();
      }
    });
      </script>
  </body>
</html>
