<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Tabs</title>
    <style>
      html {
        height: 100%;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        margin: 0;
        padding: 0;
      }

      /* Style the tab container */
      .tab-container {
        display: flex;

      }

      /* Style for the tab buttons */
      .tab {
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        width: 100%;
        margin-right: 5px;
        transition: background-color 0.3s ease;
      }

      .tab:hover {
        background-color: #ddd;
      }

      /* Active tab style */
      .tab.active {
        background-color: #007bff;
        color: white;
      }

      /* Style for the tab content */
      .tab-content {
        display: none; /* Hide all tab content by default */
        padding: 20px;
      }

      /* Show the active tab content */
      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>

    <!-- Tab buttons -->
    <div class="tab-container">
      <button class="tab active" onclick="openTab(event, 'tab1')">Tab 1</button>
      <button class="tab" onclick="openTab(event, 'tab2')">Tab 2</button>
      <button class="tab" onclick="openTab(event, 'tab3')">Tab 3</button>
    </div>

    <!-- Tab content -->
    <div id="tab1" class="tab-content active">
      <h2>Tab 1 Content</h2>
      <p>This is the content for Tab 1.</p>
    </div>

    <div id="tab2" class="tab-content">
      <h2>Tab 2 Content</h2>
      <p>This is the content for Tab 2.</p>
    </div>

    <div id="tab3" class="tab-content">
      <h2>Tab 3 Content</h2>
      <p>This is the content for Tab 3.</p>
    </div>

    <script>
      function openTab(event, tabId) {
        // Get all tab content and hide them
        const tabContents = document.querySelectorAll('.tab-content');
        tabContents.forEach(content => {
          content.classList.remove('active');
        });

        // Get all tabs and remove the active class
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
          tab.classList.remove('active');
        });

        // Show the clicked tab content and mark the clicked tab as active
        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
      }
    </script>

  </body>
</html>
